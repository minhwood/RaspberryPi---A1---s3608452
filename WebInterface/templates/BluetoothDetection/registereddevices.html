<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Raspberry Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='styles/style.css') }}" />
    <script src="main.js"></script>
</head>
<body>
    <ul class="title-bar">
        <h2 style="float:left" class = "title"> My Raspberry Pi </h2>
        <li><a href='{{url_for('registereddevices')}}' class="active">Bluetooth Detection</a></li>
        <li><a href='{{url_for('templimit')}}'>Pushbullet Notification</a></li>
        <li><a href='{{url_for('humid_graph')}}'>Record Graph</a></li>
        <li><a href='{{url_for('home')}}'>Home</a></li>
    </ul>
    <div class= "main-content">
        <ul class= "navigation">
            <h3>Now is {{ time }}</h3>
            <li><a href='{{url_for('registereddevices')}}' class="active">Registered Devices</a></li>
            <li><a href='{{url_for('adddevice')}}'>Add device</a></li>
        </ul>
        <div class="graph">
            <h3>Registered Devices:</h3>
            <table>
                <tr>
                  <th>Name</th>
                  <th>Mac address</th>
                </tr>
                {% for row in devices %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                    </tr>    
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
