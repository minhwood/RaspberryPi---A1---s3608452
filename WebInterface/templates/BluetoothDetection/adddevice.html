<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Raspberry Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='styles/style.css') }}" />
    <script src="main.js"></script>
</head>
<body>
    <ul class="title-bar">
        <h2 style="float:left" class = "title"> My Raspberry Pi </h2>
        <li><a href='{{url_for('registereddevices')}}' class="active">Bluetooth Detection</a></li>
        <li><a href='{{url_for('templimit')}}'>Pushbullet Notification</a></li>
        <li><a href='{{url_for('humid_graph')}}'>Record Graph</a></li>
        <li><a href='{{url_for('home')}}'>Home</a></li>
    </ul>
    <div class= "main-content">
        <ul class= "navigation">
            <h3>Now is {{ time }}</h3>
            <li><a href='{{url_for('registereddevices')}}'>Registered devices</a></li>
            <li><a href='{{url_for('adddevice')}}' class = "active">Add device</a></li>
        </ul>
        <div class="graph">
            <h3>Register your device:</h3>
            <form method="POST" action='{{url_for('adddevice')}}'>
                <div>
		    <input type="text" name="name" class="input" placeholder="Device name"><br>
                    <input type="text" name="mac_address" class="input" placeholder="Device Mac Adress">
                </div>
                <input class="button" type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
