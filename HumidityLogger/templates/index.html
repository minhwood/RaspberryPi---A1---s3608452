<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature and Humidity  Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static',filename='styles/style.css') }}" />
    <script src="main.js"></script>
</head>
<body>
    <div class="navigation"><h2 class= "title" >RaspberryPi Temperature and Humidity Measurement Record Graph</h2></div>
    <h3>Now is {{ time }}</h3>
    {% for row in data %}
        <h5>Time:{{row[0]}}, Temperature:{{row[1]}}, Humidity:{{row[2]}}</h5>
    {% endfor %}
    <div class="graph">
        {% include 'graph.html' %}
    </div>
</body>
</html>
